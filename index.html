<body>
    <div id="processing-stuff">
        <div class="hide"><center>If you see this probably the css didnt load...</center></div>

        <noscript>
        <div class="loading-layer" style="background:#df4b40;z-index: 10000;">
            <div class="centerize-loader" >
                <center>For full functionality of this site it is necessary to enable JavaScript.
                    Here are the <a href="https://www.enable-javascript.com/">
                    instructions how to enable JavaScript in your web browser</a>.</center>
                <div class="sick-loading-cube ðŸ˜Ž">
                    <div class="rotation-of-banana">
                        <div class="platform"></div>
                        <div class="cube r"></div>
                        <div class="cube r"></div>
                        <div class="cube r"></div>
                        <div class="cube r"></div>
                        <div class="cube r">!</div>
                        <div class="cube r"></div>
                    </div>
                </div>
            </div>
        </div>
        </noscript>

                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                    </div>
                </div>
